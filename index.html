<!DOCTYPE html>
<html>

<head>
	<title>Random Quote Machine</title>

	<!-- Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" href="main.css" type="text/css">

</head>

<body>

<div id="quote-box" class="card w-50 shadow">
	<div class="card-body m-3">
		<blockquote class="blockquote mb-0">
			<p id="text" class="text-center">This is an example quote.</p>
			<footer id="author" class="blockquote-footer text-right">Someone famous in <cite title="Source Title">Source Title</cite></footer>
		</blockquote>
		<div class="container">
			<div class="row align-items-center">
				<div class="col text-left">
					<a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter-square fa-3x"></i></a>
				</div>
				<div class="col text-right">
					<a id="new-quote" href="#" class="btn btn-secondary">New Quote</a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
