<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>

  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <img class="background" src="" crossorigin="anonymous" />

  <div class="layout-container">
    <div class="loader"></div>

    <section class="layout-card card">
      <figure id="quote-box">
        <blockquote id="text"></blockquote>
        <figcaption>
          -- <cite id="author"></cite>
        </figcaption>
      </figure>

      <footer>
        <a href="https://twitter.com/intent/tweet" id="tweet-quote" target="_blank" title="Tweet Quote">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
            </path>
          </svg>
        </a>
        <button id="new-quote" class="btn" title="New Quote">New Quote</button>
      </footer>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
